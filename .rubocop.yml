require:
  - rubocop-rspec
  - rubocop/rspec/focused

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/environments/*'
    - 'db/schema.rb'
    - 'db/**/*'
    - 'vendor/**/*'
    - 'lib/tasks/**/*'
  TargetRubyVersion: 2.7.0

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 10

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'spec/**/*'

Rails:
  Enabled: true

RSpec/Focused:
  Enabled: true
